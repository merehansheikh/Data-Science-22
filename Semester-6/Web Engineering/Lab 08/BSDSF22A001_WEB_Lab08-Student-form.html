<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Registration and Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 15px;
        }

        .form-section input[type="radio"],
        .form-section input[type="checkbox"] {
            margin-right: 3px;
            vertical-align: middle;
        }

        .inline {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            margin-top: 5px;
        }

        .inline label {
            font-weight: normal;
            margin: 0;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }

        .buttons input {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Student Registration Form</h1>

<form>
    <div class="form-section">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name">
    </div>

    <div class="form-section">
        <label for="rollnumber">Roll Number:</label>
        <input type="number" id="rollnumber" name="rollnumber" placeholder="Enter roll number">
    </div>

    <div class="form-section">
        <label>Gender:</label><br>
        <div class="inline"><input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label></div>
        <div class="inline"><input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label></div>
    </div>

    <div class="form-section">
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="" disabled selected>Select department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Data Science">Data Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Software Engineering">Software Engineering</option>
        </select>
    </div>

    <div class="form-section">
        <label>Subjects Enrolled:</label><br>
        <div class="inline"><input type="checkbox" id="subject1" name="subjects" value="Math"><label for="subject1">Math</label></div>
        <div class="inline"><input type="checkbox" id="subject2" name="subjects" value="English"><label for="subject2">English</label></div>
        <div class="inline"><input type="checkbox" id="subject3" name="subjects" value="Physics"><label for="subject3">Physics</label></div>
        <div class="inline"><input type="checkbox" id="subject4" name="subjects" value="Chemistry"><label for="subject4">Chemistry</label></div>
    </div>

    <div class="form-section">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>

<h1>Student Grades Table</h1>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>English</th>
        <th>Mathematics</th>
        <th>Science</th>
        <th>Average</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Ali Ahmed</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
        <td>87.6</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Sara Khan</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
